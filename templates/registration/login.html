{% extends 'blog/base.html' %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <div class="container">
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" name="" value="login" />
        </form>
    </div>
{% endblock %}
