{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h2>
                <a href="{% url 'post_detail' pk=post.pk %}">
                    {{ post.title|title }}
                </a>
            </h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">
                Comments: {{ post.approved_comments.count }}
            </a>
            <hr />
        </div>
    {% empty %}
        <h2>Sorry, no posts =/</h2>
    {% endfor %}
{% endblock %}
