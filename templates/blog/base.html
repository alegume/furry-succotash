{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                 <a href="{% url 'post_new' %}" class="top-menu">
                     <span class="glyphicon glyphicon-plus"></span>
                 </a>
                 <a href="{% url 'post_draft_list' %}" class="top-menu">
                     <span class="glyphicon glyphicon-edit"></span>
                 </a>
                 <p class="top-menu">
                     <small>Hello {{ user.username }}
                     (<a href="{% url 'logout' %}">Log out!</a>)</small>
                 </p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
                <a href="{% url 'signup' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
            {% endif %}
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8" style="border-right: 1px solid black;">
                    {% block content %}
                    {% endblock %}
                </div>
                <div class="col-md-4" style="margin-top: 70px;">
                    <a href="{% url 'polls:index' %}">
                        Participe do nosso Quiz
                    </a>
                </div>
            </div>
            <div class="row" style="margin-top: 300px;">
                <h4>ADS - IFSC</h4>
            </div>
        </div>
    </body>
</html>
